# MongoDB Configuration File
# Para el contenedor Docker de RESCUE Backend

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Permitir conexiones desde cualquier IP en la red Docker

# Security
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  verbosity: 1

# Process management
processManagement:
  fork: false  # No fork en Docker

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
