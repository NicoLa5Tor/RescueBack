
version: '3.8'

services:
  # ==========================================
  # Backend Flask + MongoDB
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: rescue-backend:latest
    container_name: rescue-backend
    expose:
      - "5002"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    command: ["/app/scripts/init.sh"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - global-network
      - rescue-network

# ==========================================
# Usar la red externa provista por la infraestructura
# ==========================================
networks:
  global-network:
    external: true
  rescue-network:
    external: true
